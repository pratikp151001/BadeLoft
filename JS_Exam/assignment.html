<div class="modal" id="assignmentModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>

            <b><i class="bi bi-x-lg"></i></i></b> 
          </button>
        </div>
        <div class="modal-body">
            <form id="assignmentform">
                <div class="row mb-3">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="Choose Cutomer" class="mb-2">Choose Customer</label>
                      <select name="customer" id="customer" class="form-select">
                      <option value="0" selected disabled>Choose Customer</option>
                      <option value="Keneth">Keneth Woodard</option>
                                    <option value="Kelly">Kelly McCrory</option>
                                    <option value="John">John Doe</option>
                                    <option value="Frances">Frances Badger</option>
                    </select>
                    </div>
                  </div>
            
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Choose Invoice" class="mb-2">Choose Invoice</label>
                        <select class="form-select" id="QuickBooksInvoice" name="customer">
                            <option value="0" selected disabled>Choose Customer</option>
                          </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                <span><b> Add Stock</b></span>
            </div>
                <div class="row mb-3">
                    <div class="col-lg-5">
                      <div class="form-group">
                        <label for="Choose Stock" class="mb-2">Choose Stock</label>
                        <select name="atock" id="Selectstock" class="form-select">
                        <option value="0" selected disabled>Choose Stock</option>
                      </select>
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <div class="form-group">
                          <label for="Choose Parts" class="mb-2">Choose Parts</label>
                          <select class="js-example-basic-multiple form-control" name="SelectParts" id="SelectParts" multiple="multiple">
                            <!-- <option value="AL"  selected>Choose Parts</option> -->
                            <!-- <option value="WY">Wyoming</option>

                          </select>
                      </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group pt-4 mt-2">
                            <button type="button" class="btn" id="addbutton">Add</button>
                        </div>
                      </div>
                  </div>
