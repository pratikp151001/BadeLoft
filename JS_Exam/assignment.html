    <!--------------- NAVBAR -------------->
    <div id="navigation"></div>

    <!------------------ MAIN BODY ------------------>
    <div class="mainbody ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3  p-3">
            <b><span id="Assignment" class="m-lg-5"> Assignment</span></b>
          </div>
          <div class="col-lg-2 offset-lg-4 p-3">
            <button type="button" class="btn" id="newAssignment"><b>+New</b></button>
          </div>
          <div class="col-lg-3 p-3">
            <div class="form-group has-search">
              <input type="search" class="form-control" id="search" placeholder="Search" />
            </div>
          </div>
        </div>
<div class="modal" id="assignmentModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" id="CloseAssignmentModal" data-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true">&times;</span> -->
            <b><i class="bi bi-x-lg"></i></i></b> 
          </button>
        </div>
        <div class="modal-body">
            <form id="assignmentform">
                <div class="row mb-3">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="Choose Cutomer" class="mb-2">Choose Customer</label>
                      <select name="customer" id="customer" class="form-select">
                      <option value="0" selected disabled>Choose Customer</option>
                      <option value="Keneth">Keneth Woodard</option>
                                    <option value="Kelly">Kelly McCrory</option>
                                    <option value="John">John Doe</option>
                                    <option value="Frances">Frances Badger</option>
                    </select>
                    </div>
                  </div>
            
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="Choose Invoice" class="mb-2">Choose Invoice</label>
                        <select class="form-select" id="QuickBooksInvoice" name="customer">
                            <option value="0" selected disabled>Choose Customer</option>
                          </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                <span><b> Add Stock</b></span>
            </div>
                <div class="row mb-3">
                    <div class="col-lg-5">
                      <div class="form-group">
                        <label for="Choose Stock" class="mb-2">Choose Stock</label>
                        <select name="atock" id="Selectstock" class="form-select">
                        <option value="0" selected disabled>Choose Stock</option>
                      </select>
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <div class="form-group">
                         <label for="Choose Parts" class="mb-2">Choose Parts</label>
                         <select multiple name="SelectParts" id="SelectParts">
                           <!-- <option value="js">JavaScript</option>
                           <option value="html">HTML</option>
                           <option value="css">CSS</option> -->
                         </select>
                         
                            <!-- <div class="form-group">
                              <div id="SelectParts" class="form-control"></div>
                            </div>
                          </div> -->
                      </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group pt-4 mt-2 ps-0">
                            <button type="button" class="btn" id="addSelectedParts">Add</button>
                        </div>
                      </div>
                  </div>
            </form>
            <div class="container-fluid">
              <div class="displayTable table-responsive">
                <table id="AssignedPartTable" class="table table-hover">                          
                </table>
            </div>
       </div>
        </div>
      </div>
    </div>
  </div>
        <!-- Table -->
        <div class="container-fluid">
            <div class="displayTable table-responsive">
             <table id="table_assignment" class="table table-hover  table-sm" style="width:100%">
             <thead class="thead-dark rounded"> 
           </table>
          </div>
         
     </div>
