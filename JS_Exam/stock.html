<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="stylesheet" href="stock.css" />
    <!-- <script src="https://jsuites.net/v4/jsuites.js"></script> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
  />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">

  </head>
  <body>
    <!--------------- NAVBAR -------------->
    <div id="navigation"></div>

    <!------------------ MAIN BODY ------------------>
    <div class="mainbody">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 p-3">
            <b><span id="stock" class="m-lg-5"> Stock</span></b>
          </div>
          <div class="col-lg-2 offset-lg-4 p-3">
            <button type="button" class="btn" id="addStock"><b>+New</b></button>
          </div>
          <div class="col-lg-3 p-3">
            <div class="form-group has-search me-5 pe-1">
              <!-- <span class="fa fa-search form-control-feedback"></span> -->
              <input type="text" class="form-control" placeholder="Search" id="search" />
            </div>
          </div>
        </div>

        <!------------------ Modal ---------------->
        <div
          class="modal fade"
          id="addStockModal"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addStockModalModalLabel">
                  <b> Add New Stock</b>
                </h5>
                <button
                  type="button"
                  class="closemodalStock"
                  data-dismiss="modal"
                  aria-label="Close"
                  id="upperStockModalclose"
                >
                <b><i class="bi bi-x-lg"></i></i></b> 
                </button>
              </div>
              <div class="modal-body">
                <form id="addStocks">
                <div class="row mb-3">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="StockName" class="mb-2">Stock Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="stockName"
                        name="stockName"
                        placeholder="Enter Stock Name"
                      />
                      <!-- <input
                        type="hidden"
                        class="form-control"
                        id="hidden"
                        name="hidden"
                      /> -->
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="ETADate" class="mb-2">ETA Date</label>
                      <input type="text" class="form-control" id="etaDate" name="etaDate" />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                <div class="col-lg-4">
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="status" id="btnradio1" autocomplete="off" value="On Production" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">On Production</label>
                  
                    <input type="radio" class="btn-check" name="status" id="btnradio2" value="On Water" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">On Water</label>
                  
                    <input type="radio" class="btn-check" name="status" id="btnradio3" value="On Warehouse" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">On Warehouse</label>
                  </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-lg-5">
                    <button type="button" class="btn" id="addParts"><i class="bi bi-plus-circle"></i> <label>Add Part Number</label></button>
                      </div>
                    </div>
                    <div class="container-fluid">
                      <div class="displayTable table-responsive">
                        <table id="PartsTable" class="table table-hover border border-dark rounded">                          
                        </table>
                    </div>
               </div>
                    <div class="row mb-3">
                      <div class="col-lg-2">
                        <button type="button" class="btn save" id="savestock">
                          Save 
                        </button>
                        
                          </div>
                          <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-secondary closemodalStock">
                              Cancel
                            </button>
                          </div>
                              </div>
                            </form>
                        </div>
                  </div>
              </div>
          </div>

          <div
          class="modal fade"
          id="addPartsModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <b> Add New Stock</b>
                </h5>
                <button
                  type="button"
                  class="closemodalParts"
                  data-dismiss="modal"
                  aria-label="Close"
                  id="upperPartsmodalcolse"
                >
                <b><i class="bi bi-x-lg"></i></b>
                  <!-- <span aria-hidden="true">&times;</span> -->
                </button>
              </div>
              <div class="modal-body">
                <form id="AddParts">
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="PartNumber"
                        name="PartNumber"
                        placeholder="Enter Part Number"
                      />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Ordered"
                        name="Ordered"
                        placeholder="Ordered"
                      />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-group">
                      <!-- <input
                        type="text"
                        class="form-control"
                        id="Notes"
                        name="Notes"
                        placeholder="Notes"
                      />-->
                    <textarea id="Notes" class="form-control" name="Notes" rows="4" cols="50" placeholder="Notes"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-lg-2">
                    <div class="form-group">
                      <button type="button" class="btn" id="saveparts">
                        Save
                      </button>
                      
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <button type="button" class="btn btn-secondary closemodalParts">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="container-fluid">
          <div class="displayTable table-responsive">
           <table id="table_stocks" class="table table-responsive table-display table-hover  table-sm border border-dark rounded " style="width:100%">
   
         <!-- <table id="table_div" class="table  .table-responsive-lg"> -->
           <thead class="thead-dark rounded"> 
             
         </table>
        </div>
       
   </div>
      </div>

    <script src="jquery/jquery.js"></script>
    <script src="stock.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
      <script src="./js/bootstrap.bundle.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
   
  </body>
</html>
